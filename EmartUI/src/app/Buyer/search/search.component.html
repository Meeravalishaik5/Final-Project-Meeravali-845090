    </header>
    <main class="bg">

        <div class="text-center">
                <input type="text" class="mr-sm-2" aria-label="Search" [(ngModel)]="itemname">&nbsp;

        </div>
          <div class="container">
          <div class="row">
          <div class="card-deck" *ngFor="let item of list">
            <div class="card bg-dark" style="width: 18rem;">
              <img class="card-img-top" src="/assets/Images/{{item.imagename}}" style="height:150px; width:150px;" alt="Card image cap">
              <h5 class="card-title" style="color: whitesmoke;">{{item.itemName}}</h5>
              <div class="card-body" style="color: whitesmoke;">
                ItemId:{{item.id}}<br/>
                CategoryId:{{item.categoryId}}<br/>
                SubCategoryId:{{item.subcategoryId}}<br/>
                SellerId: {{item.sellerid}}<br/>
                Price: {{item.price}}<br/>
                Description:{{item.description}}<br/>
                Remarks:{{item.remarks}}   
                  <br/>
                   <br/>
                  <button type="button" class="btn btn-primary" (click)="Buy(item)">Buy Now</button>&nbsp;
                  <button type="button" class="btn btn-primary">AddToCart</button> 
                </div>
                </div>
            </div>
          </div>
        </div>
