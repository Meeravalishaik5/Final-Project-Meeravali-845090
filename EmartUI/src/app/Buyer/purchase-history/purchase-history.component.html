<html>
  <head>
  </head>
  <body>
    <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" [routerLink]="'/buyer-landing-page'">Emart</a>
    
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/view-profile'"><i class="fa fa-user"></i>View Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/purchase-history'"><i class="fa fa-history"></i>Purchase History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/search'"><i class="fa fa-search"></i>Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/view-cart'"><i class="fa fa-shopping-cart"></i>{{this.count}}</a>
        </li>
        </ul>
        <div class="offset-7">
          <button class="btn btn-danger" (click)="Logout()">SignOut</button>
        </div>

    </nav>
    </header>
    <main class="bg">
           <div class="container">
               <br/> 
              <table class="table table-bordered">
                <tr style="color: whitesmoke;">
                  <th>ItemId</th>
                  <th>Number Of Items</th>
                  <th>Seller ID</th>
                  <th>Transaction Type</th>
                  <th>Ordered Date</th>
                  <th>Transaction ID</th>
                </tr>
                <tr *ngFor="let item of phlist" style="color: whitesmoke;">
                  <td>{{item.itemId}}</td>
                  <td>{{item.numberOfItems}}</td>
                  <td>{{item.sellerId}}</td>
                  <td>{{item.transactionType}}</td>
                  <td>{{item.dateTime | date}}</td>   
                  <td>{{item.id}}</td>
                </tr>
              </table>
          </div>    
    </main>
    <router-outlet></router-outlet>
  </body>
</html>
