<html>
  <head>
  </head>
  <body>
    <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" [routerLink]="'/buyer-landing-page'">Emart</a>
    
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/view-profile'">View Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/view-cart'">View Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/purchase-history'">Purchase History</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/search'">Search</a>
        </li>
        </ul>
        <div>
          <button class="btn btn-danger" (click)="Logout()">SignOut</button>
        </div>
        <!-- <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form> -->
    </nav>
    </header>
    <main class="bg"> 
        <div class="container offset-3">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
                    <div class="card card-signin my-5 bg-dark" style="float:right">
                    <h5 class="card-header text-center" style="color: whitesmoke;">Payment Gateway</h5>
                        <div class="card-body">
                            <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">    
                                  <div class="form-group">
                                    <label style="color: whitesmoke;">Number Of Items</label>
                                    <input type="text" formControlName="numberofitems" class="form-control" autofocus/>
                                  </div>
                                  <div class="form-group">
                                    <label style="color: whitesmoke;">Date</label>
                                    <input type="date" formControlName="date" class="form-control"/>
                                  </div>
                                <div class="form-group">
                                    <label style="color: whitesmoke;">Choose PayMent Mode</label>
                                    <select formControlName="transactiontype">
                                        <option value="credit">Credit Card</option>
                                        <option value="debit">Debit Card</option>
                                        <option value="cod">Cash On Delivery</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label style="color: whitesmoke;">Card Number</label>
                                    <input type="text" formControlName="cardnumber" class="form-control"/>
                                  </div>
                                  <div class="form-group">
                                    <label style="color: whitesmoke;">CVV</label>
                                    <input type="number" formControlName="cvv" class="form-control" style="width: 30%;"/>
                                  </div>
                                  <div class="form-group">
                                    <label style="color: whitesmoke;">ExpiryDate</label>
                                    <input type="date" formControlName="ed" class="form-control"/>
                                  </div>
                                  <div class="form-group">
                                    <label style="color: whitesmoke;">Card Holders Name</label>
                                    <input type="text" formControlName="name" class="form-control"/>
                                  </div>
                                  <div class="form-group">
                                    <label style="color: whitesmoke;">Remarks</label>
                                    <textarea type="text" formControlName="remarks" class="form-control"></textarea>
                                  </div>
                                <hr class="my-4 bg-success"/>
                                <div class="form-group">
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary mr-1">Purchase</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <router-outlet></router-outlet>
  </body>
</html>
