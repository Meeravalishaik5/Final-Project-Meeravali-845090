<html>
    <head>
    </head>
    <body>
        <header class="header_area">
          <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Emart</a>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" [routerLink]="'/home'" style="color: whitesmoke;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="'/login'" style="color: whitesmoke;">Login/SignUp</a>
              </li>
            </ul>
          </nav>   
        </header>
        <main>
          <div class="jumbotron">      
          <div class="container offset-3">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
                <div class="card card-signin my-5 bg-dark">
                  <div class="card-body">
                    <h5 class="card-title text-center" style="color: whitesmoke;">Sign In</h5>
                      
                   <form [formGroup]="itemForm" (ngSubmit)="validate()">
                      <div class="form-group" style="text-align: center;">
                        <label style="color: whitesmoke;"><input type="radio" value="buyer" formControlName="role" name="role">&nbsp;BuyerLogin &nbsp;</label>
                        <label style="color: whitesmoke;"><input type="radio" value="seller" formControlName="role" name="role" >&nbsp;SellerLogin</label>
                        </div>  
                    <div class="form-group">
                        <label for="user" style="color: whitesmoke;">UserName</label>
                        <input type="text" id="inputEmail" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" autofocus>
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">UserName is Required</div>
                      </div>
                      </div>
                      <div class="form-group">
                        <label for="password" style="color: whitesmoke;">Password</label>
                        <input type="password" id="inputPassword" formControlName="password"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is Required</div>
                      </div>
                      </div>
                      <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                        <hr class="my-4">
                      </div>
                      </form>
                      <div class="text-center">
                          <a [routerLink]="'/register-buyer'">Buyer SignUp</a>&nbsp;
                          <a [routerLink]="'/register-seller'">Seller SignUp</a>
                      </div>

                </div>
              </div>
            </div>
          </div>
          </div>
        </main>
        <router-outlet></router-outlet>
