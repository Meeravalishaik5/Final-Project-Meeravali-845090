<html>
    <head>
    </head>
    <body>
        <header class="header_area">
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">EmartLogo</a>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" [routerLink]="'/home'">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="'/login'">Login/SignUp</a>
              </li>
            </ul>
          </nav>   
        </header>
        <main>
          <div class="jumbotron">      
          <div class="container">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                  <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                      <div class="form-group">
                        <label for="user">UserName</label>
                        <input type="text" id="inputEmail" [(ngModel)]="user" class="form-control"  placeholder="UserName" required autofocus>
                      </div>
        
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="inputPassword" [(ngModel)]="password"  class="form-control" placeholder="Password" required>
                      </div>
        
                      <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Remember password</label>
                      </div>
                      <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="validate()">Sign in</button>
                      <hr class="my-4">
                      <a [routerLink]="'/register-buyer'">Buyer SignUp</a>
                     <a [routerLink]="'/register-seller'">Seller SignUp</a>
                    </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </main>
        <router-outlet></router-outlet>
      </body>
</html>
