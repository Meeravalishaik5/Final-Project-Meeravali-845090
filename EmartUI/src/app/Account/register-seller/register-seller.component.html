<html>
    <head>
    </head>
    <body>
        <header class="header_area">
          <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">EmartLogo</a>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" [routerLink]="'/home'">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" [routerLink]="'/login'">Login/SignUp</a>
              </li>
            </ul>
          </nav>   
        </header>
        <main>
          <div class="jumbotron">
            <div class="container">
                <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                    <h5 class="card-header text-center">Seller Registration</h5>
                    <div class="card-body">
                        <form [formGroup]="RegisterForm1" (ngSubmit)="onSubmit()">
                               
                            
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" formControlName="id" class="form-control" />
                          </div>
                        <div class="form-group">
                            <label>UserName</label>
                            <input type="text" formControlName="username" class="form-control" />
                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input type="password" formControlName="password" class="form-control" />
                      </div>
                      <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" formControlName="companyname" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>GSTIN</label>
                        <input type="text" formControlName="GSTIN" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Brief_About_Company</label>
                        <textarea type="text" formControlName="briefaboutcompany" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Postal Address</label>
                        <input type="text" formControlName="postaladdress" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Website</label>
                        <input type="text" formControlName="website" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" formControlName="emailid" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="text" formControlName="contactnumber" class="form-control" />
                    </div>
                    <div class="form-group">
                        <div class="text-center">
                        <button type="submit" class="btn btn-primary mr-1">Submit</button>
                        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                        </div>
                        </div>
                        </form>
                    </div>
                    </div>
                </div>
                </div>
                </div>
          </div>
         
        </main>
        <router-outlet></router-outlet>
      </body>
</html>
