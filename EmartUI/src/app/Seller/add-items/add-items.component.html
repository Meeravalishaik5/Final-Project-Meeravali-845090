<html>
  <head></head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Logo</a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="'/seller-profile'">View profile</a>
              </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/add-items'">Add Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/view-items'">View Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/view-reports'">View Reports</a>
          </li>
          <li>
              <div>
                <button class="btn btn-danger" (click)="Logout()">SignOut</button>
              </div>
            </li>
        </ul>
      </nav>
    </header>
    <main class="bg">
        <div class="jumbotron">
            <div class="container offset-3">
                <div class="row">
                    <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
                        <div class="card card-signin my-5 bg-dark">
                        <h5 class="card-header text-center" style="color: whitesmoke;">View Item</h5>
                            <div class="card-body">
                                <form [formGroup]="RegisterForm4" (ngSubmit)="onSubmit()">    
                                    <div class="form-group">
                                        <label style="color: whitesmoke;">Item ID</label>
                                        <input type="text" formControlName="id" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label style="color: whitesmoke;">Category ID</label>
                                        <input type="text" formControlName="categoryId" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label style="color: whitesmoke;">SubCategory ID</label>
                                        <input type="text" formControlName="subcategoryId" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label style="color: whitesmoke;">Seller ID</label>
                                        <input type="text" formControlName="sellerid" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label style="color: whitesmoke;">Item Name</label>
                                        <input type="text" formControlName="itemName" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label style="color: whitesmoke;">Price</label>
                                        <input type="text" formControlName="price" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label style="color: whitesmoke;">Description</label>
                                        <textarea type="text" formControlName="description" class="form-control"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label style="color: whitesmoke;">Stock Number</label>
                                        <input type="text" formControlName="stockNumber" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label style="color: whitesmoke;">Remarks</label>
                                        <input type="text" formControlName="remarks" class="form-control" />
                                    </div>
                                    <hr class="my-4 bg-success"/>
                                    <div class="form-group">
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Add Item</button>
                                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="reset" (click)="onReset()">Cancel</button>
                                            <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="Search()">Search</button>
                                            <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase" (click)="Update()">Update</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>    
    </main>
  </body>
  <router-outlet></router-outlet>
</html>
