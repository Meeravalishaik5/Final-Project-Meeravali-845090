<html>
  <head></head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" [routerLink]="'/seller-landing-page'">Emart</a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="'/seller-profile'"><i class="fa fa-user"></i>Profile</a>
              </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/add-items'">Add Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/view-items'">View Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/view-reports'">View Reports</a>
          </li>
          </ul>
          <div class="offset-7">
                <button class="btn btn-danger" (click)="Logout()">SignOut</button>
              </div>
      </nav>
    </header>
    <div class="jumbotron">
        <div class="container offset-3">
            <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
                <div class="card card-signin my-5 bg-dark">
                <h5 class="card-header text-center" style="color: whitesmoke;">Seller Profile</h5>
                <div class="card-body">
                    <form [formGroup]="RegisterForm6" (ngSubmit)="onSubmit()">       
                    <div class="form-group">
                        <label style="color: whitesmoke;">UserName</label>
                        <input type="text" formControlName="username" class="form-control" />
                    </div>
                    <div class="form-group">
                      <label style="color: whitesmoke;">Password</label>
                      <input type="password" formControlName="password" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label style="color: whitesmoke;">Company Name</label>
                    <input type="text" formControlName="companyname" readonly="readonly" class="form-control" />
                </div>
                <div class="form-group">
                    <label style="color: whitesmoke;">GSTIN</label>
                    <input type="text" formControlName="gstin" class="form-control" />
                </div>
                <div class="form-group">
                    <label style="color: whitesmoke;">Brief_About_Company</label>
                    <textarea type="text" formControlName="briefaboutcompany" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label style="color: whitesmoke;">Postal Address</label>
                    <input type="text" formControlName="postaladdress" class="form-control" />
                </div>
                <div class="form-group">
                    <label style="color: whitesmoke;">Website</label>
                    <input type="text" formControlName="website" class="form-control" />
                </div>
                <div class="form-group">
                    <label style="color: whitesmoke;">Email Address</label>
                    <input type="email" formControlName="emailid" class="form-control" />
                </div>
                <div class="form-group">
                    <label style="color: whitesmoke;">Contact Number</label>
                    <input type="text" formControlName="contactnumber" class="form-control" />
                </div>
                <hr class="my-5 bg-success"/>
                <div class="form-group">
                    <div class="text-center">
                    <button class="btn btn-primary btn-block" (click)="Update()">Update</button>
                    </div>
                    </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
            </div>
      </div>
  </body>
  <router-outlet></router-outlet>
</html>
