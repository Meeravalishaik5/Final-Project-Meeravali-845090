<html>
  <head></head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Logo</a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="'/seller-profile'">View profile</a>
              </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/add-items'">Add Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/view-items'">View Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/view-reports'">View Reports</a>
          </li>
          <li>
              <div>
                <button class="btn btn-danger" (click)="Logout()">SignOut</button>
              </div>
            </li>
        </ul>
      </nav>
    </header>
    <div class="jumbotron">
        <div class="container offset-4">
            <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                <h5 class="card-header text-center">Seller Profile</h5>
                <div class="card-body">
                    <form [formGroup]="RegisterForm6">
                           
                        
                    <div class="form-group">
                        <label>ID</label>
                        <input type="text" formControlName="id" class="form-control" />
                      </div>
                    <div class="form-group">
                        <label>UserName</label>
                        <input type="text" formControlName="username" class="form-control" />
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" formControlName="password" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" formControlName="companyname" class="form-control" />
                </div>
                <div class="form-group">
                    <label>GSTIN</label>
                    <input type="text" formControlName="gstin" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Brief_About_Company</label>
                    <textarea type="text" formControlName="briefaboutcompany" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Postal Address</label>
                    <input type="text" formControlName="postaladdress" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Website</label>
                    <input type="text" formControlName="website" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" formControlName="emailid" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" formControlName="contactnumber" class="form-control" />
                </div>
                <div class="form-group">
                    <div class="text-center">
                   
                    <button class="btn btn-secondary" type="reset" (click)="Update()">Update</button>
                    </div>
                    </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
            </div>
      </div>
     
  </body>
  <router-outlet></router-outlet>
</html>
