<html>
  <head></head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" [routerLink]="'/seller-landing-page'">Emart</a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="'/seller-profile'">View profile</a>
              </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/add-items'">Add Items</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/view-items'">View Items</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" [routerLink]="'/view-reports'">View Reports</a>
          </li> -->
          <li>
              <div>
                <button class="btn btn-danger" (click)="Logout()">SignOut</button>
              </div>
            </li>
        </ul>
      </nav>
    </header>
    <main class="bg">
        <div>
            <div class="container">
                   <br/> 
                <table class="table table-bordered">
                  <tr style="color: whitesmoke;">
                    <th>Sold ItemId</th>
                    <th>Quntity</th>
                    <th>Transaction Mode</th>
                    <th>Transaction ID</th>
                  </tr>
                  <tr *ngFor="let item of plist" style="color: whitesmoke;">
                    <td>{{item.itemId}}</td>
                    <td>{{item.numberOfItems}}</td>
                    <td>{{item.transactionType}}</td>
                    <td>{{item.id}}</td> 
                    </tr>
                  </table>
                  <div class="text-center">
                  </div>
              </div>
         </div>    
    </main>
  </body>
  <router-outlet></router-outlet>
</html>
